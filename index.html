<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="日本古来の素材と現代的表現を併せ持つ温泉旅館、石井花壇。伝統的「和」の息づく空間で、至極のひとときをお過ごしください。">

  <title>石井花壇 | 温海温泉旅館【公式サイト】</title>

  <link rel="icon" href="./image/..">

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/custom_reset.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header-inner">

      <!-- header-logo -->
      <div class="header-logo">
        <img src="/image/logo01@2x.png" alt="ロゴです">
        <p>石井花壇</p>
      </div>

      <!-- header-button -->
      <button id="burger-btn">
        <span class="bar bar-top"></span>
        <span class="bar bar-mid"></span>
        <span class="bar bar-bot"></span>
      </button>

      <!-- header-nav -->
      <nav id="header-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#room" class="text">お部屋</a></li>
          <li class="nav-item"><a href="#cuisine" class="text">お料理</a></li>
          <li class="nav-item"><a href="#onsen" class="text">温泉</a></li>
        </ul>
      </nav>

      <div class="reserv">
        <img src="./image/calender@2x.png" alt="カレンダーのアイコン">
        <p class="text">宿泊予約</p>
      </div><!-- /.reserv -->
    </div>
  </header>

  <main>
    <div id="top" class="top">
      <div class="top-title">
        <p>頑張る人の</p>
        <p>頑張らない時間</p>
      </div><!-- /.top-title -->
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./image/mainbg01.jpg" alt="スライダー画像1">
          </div>
          <div class="swiper-slide">
            <img src="./image/mainbg02.jpg" alt="スライダー画像2">
          </div>
          <div class="swiper-slide">
            <img src="./image/mainbg03.jpg" alt="スライダー画像3">
          </div>
        </div>
      </div>
    </div><!-- /#top.top -->

    <div class="info">
      <div class="info-inner">
        <div class="info-title">
          <p>温海温泉</p>
          <p class="space">美しさに癒されて</p>
        </div><!-- /.info-title -->
        <p class="text info-read">開湯は約１３００年前とされ、役小角が<br>発見したと伝えられます</p>
        <p class="text info-read">石井花壇は江戸より続く由緒ある旅館で<br>クラシックな作りの中に大正ロマンあふれる<br>内装を残しております</p>
        <p class="text info-read">圧倒的癒しの空間で<br>頑張る現代人に<br>頑張らない圧倒的な非日常をご提供します</p>
        <p class="info-name">石井花壇</p><!-- /.info-name -->
      </div><!-- /.info-inner -->
    </div><!-- /.info -->

    <div class="jumps">
      <div class="jump">
        <img src="" alt="" class="jump-image">
        <div class="jump-text">
          <p class="jump-title">喧騒から離れた空間<br>心落ち着く至極のひととき</p><!-- /.jump-title -->
          <p class="jump-read">まるで時が止まったかのような、圧倒的な静寂のなかで、<br>ひたすらにゆったりと…。<br>最高級の「何もしない時間」をお過ごしください。</p><!-- /.jump-read -->
          <a href="#room" class="jump-button">お部屋について</a><!-- /.jump-button -->
        </div><!-- /.jump-text -->
      </div><!-- /.jump -->
    </div><!-- /.jump -->
  </main>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
  <script src="./js/script.js" defer></script>
</body>

</html>
